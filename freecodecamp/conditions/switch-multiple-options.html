    <title> global vs local scope </title>
    <script> 
 
 function multiOptions(val) {
     var answer = "";
     switch(val) {
         case 1:
         case 2:
         case 3:
          answer = "low";
          break;
        case 4:
        case 5:
        case 6:
         answer = "high";
         break;
        default:
         answer = "extremely high" 


     }

     return answer;
 }

 multiOptions(1);

    </script>
