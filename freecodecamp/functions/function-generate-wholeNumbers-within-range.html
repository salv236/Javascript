    <title> ternary operator </title>
    <script> 

    //math floor returns the largest integer

    function randomWholeNumRange(myMin, myMax) {
        // generate a number between 0 -19
        return Math.floor(Math.random() * (myMax - myMin)) + myMin;
    }

    console.log(randomWholeNumRange(1,9));

    </script>
