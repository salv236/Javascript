<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> local scope </title>
    <script> 

// global = accessible everywhere within the program    
function localScope() {
    //locally scoped accessible within the function
    var myVar = 5;
    console.log(myVar);
}

localScope(); // outputs 5
console.log(myVar); // Reference error myVar is not defined

    </script>
</head>

</body>
</html>
