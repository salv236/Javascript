<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> ternary operator </title>
    <script> 

    // count iterator global
    var count = 0;
    function cc(card) {
        switch(card) {
            case 2:
            case 3:
            case 4:
            case 5:
            case 6: 
                count++;
                break;
            case 10:
            case "J": 
            case "K": 
            case "Q": 
            case "A": 
                count--;
                break;

        }

        let holdbet = "hold";

        if ( count> 0 ) {
            holdbet = 'Bet';
        }
        
        return count + " " + holdbet;
        
    }

    cc(2); cc(3); cc(7); cc('K'); cc('A');
    console.log(cc(4));
    

    </script>
</head>
