    <title> ternary operator </title>
    <script> 

    function checkSign(num) {
        //if num is >0 return positive if less than 0 return negative if 0 return zero
        return num >0 ? "positive": num <0? "negative" : "zero";
    }
checkSign(10)
    </script>
