    <title> global variable </title>
    <script> 

// global = accessible everywhere within the program    
var myGlobal = 10;

    function fun1() {
        // if no var keyword oopsGlobal is global automatically meaning accessible everywhere
        oopsGlobal = 5;

    }

    function fun2() {
        var output = "";
        if (typeof myGlobal != "undefined") {
            output += "myGlobal " + myGlobal;
        }
        if (typeof oopsGlobal != "undefined" ) {
            output += "oopsGlobal" + oopsGlobal;
        }

        console.log(output);
    }

    fun1();
    fun2();

    </script>
