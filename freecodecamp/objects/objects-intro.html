    <title> ternary operator </title>
    <script> 

    // count iterator global
    var ourDog=  {
        "name": "Camper",
        "legs": 4,
        "tails": 1,
        "friends" : ["everything"]
    };

    var myDog = {
        "name" : "Quincy",
        "legs" : 3,
        "tails" : 2,
        "friends" : []
    }
    
    console.log(myDog.name);
    

    </script>
