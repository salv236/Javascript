    <title>Switch-Case</title>
    
    <script>

function stringReverse(word) {
  let output = "";
  
  for (let i= word.length - 1; i>=0; i--) {
     output += word[i];
  }
  
  return output;
}

console.log(stringReverse("Salvatore"));


    </script>
